    * {
        margin: 0;

      /* Style the body */
      body {
        font-family: 'League Spartan', sans-serif;  /* Use League Spartan font */
        line-height: 1.6;
        background-color: #f4f4f4;
      }
      
      /* Style the navigation bar */
      .navbar {
        background-color: #0096c7;  /* Blue background */
        padding: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Optional shadow for visual depth */
      }
      
      /* Style the navigation list */
      .nav-list {
        list-style-type: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      /* Style the list items */
      .nav-list li {
        margin: 0 20px;
      }
      
      /* Style the anchor links */
      .nav-list a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: 700;  /* Bold text */
        padding: 8px 16px;
        transition: all 0.3s ease;  /* Smooth transition on hover */
        border-radius: 4px;
      }
      
      /* Hover effect on the navigation links */
      .nav-list a:hover {
        background-color: #0096c7;  /* Darker blue when hovered */
        transform: scale(1.1);  /* Slight scale up effect on hover */
      }
      
      /* Make the navigation bar responsive */
      @media (max-width: 768px) {
        .nav-list {
          flex-direction: column;
          align-items: flex-start;
        }
      
        .nav-list li {
          margin: 10px 0;
        }
      
        .navbar {
          padding: 0.5rem;
        }
      }
